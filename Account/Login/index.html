<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PharmaCare @ViewData["Pretitle"] @ViewData["Title"]</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald&display=swap">
		<link rel="stylesheet" type="text/css" href="/css/site.css" asp-append-version="true">
	</head>
	<body>

		<header>
			<nav>
				<a class="title" href="/" asp-area="" asp-controller="Home" asp-action="Landing"><img>PharmaCare</a>
				<form class="search">
					<input type="search">
					<button type="button"></button>
				</form>
				<a class="account" href="/Account/Login" asp-area="" asp-controller="Account" asp-action="Login"></a>
			</nav>
		</header>

		<main>
			<div class="center section login">
				<h2>
					Login
				</h2>
			</div>
		</main>

	</body>
</html>
